<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
div { 
height: 50%;
width: 50%;
border: 2px solid black;
position: fixed;
}
.a {
left: 0;
top:0;
background-color: orange;
}
.b {
right: 0;
top:0;
background-color: yellow;
}
.c {
left: 0;
bottom:0;
background-color: rgb(215,201,170);
}
.d {
right: 0;
bottom:0;
background-color: rgb(166,255,0);
}

</style>
</head>

<body>
<div class="a">
<div class="b">
<div class="c">
<div class="d">
</div>
</body>
</html>
